[METADATA]
download_metadata = False
latitude = 45
longitude = 19
max_radius = 20
start_year = 2015-7-12
end_year = 2015-7-15
json_path = ./stations.json
station_list_path = ./input.text
coordinate_output = ./coordinates.xy

[DOWNLOAD]
token_path = -1
station_list_path = ./input/
number_of_cpus = 1
components = Z,E,N
channels = B,H
dt = 86400
max_gap = 3600
data_percentage = 0.60
sleep_time = 1
attempts = 1 
saving_directory = ./first_dl_test
override = False


[PROCESSING]
processing = True
detrend_option = linear
sampling_freq = 5
bandpass_freqmin = 0.005
bandpass_freqmax = 1

[NORMALIZATION]
timedomain_normalization = True
filters = 3
filter1 = 100, 10
filter2 = 10, 5
filter3 = 5, 1
envsmooth = 1500
env_exp = 1.5
min_weight = 0.1
taper_length = 1000
plot = False
broadband_filter = 200,1
