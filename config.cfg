[METADATA]
download_metadata = False
latitude = 45
longitude = 19
max_radius = 20
start_year = 2009-1-1
end_year = 2019-12-31
json_path = ./stations.json
station_list_path = ./input.text
coordinate_output = ./coordinates.xy

[DOWNLOAD]
perform_download = True
token_path = ./eidatoken
station_list_path = ./test_input_files/
number_of_cpus = 4
components = Z
channels = B,H
dt = 86400
max_gap = 3600
data_percentage = 0.60
sleep_time = 1
attempts = 1 
saving_directory = ./test
override = True

[PROCESSING]
processing = True
resample = True
detrend_option = linear
sampling_freq = 10
bandpass_freqmin = 0.005
bandpass_freqmax = 5

[NORMALIZATION]
timedomain_normalization = True
apply_broadband_filter = False
filters = 3
filter1 = 100, 10
filter2 = 10, 5
filter3 = 5, 1
envsmooth = 1500
env_exp = 1.5
min_weight = 0.1
taper_length = 1000
plot = False
broadband_filter = 200,1
