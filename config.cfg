filters = 3
filter1 = 100, 10
filter2 = 10, 5
filter3 = 5, 1
envsmooth = 1500
env_exp = 1.5
min_weight = 0.1
taper_length_tdn = 1000
plot = True

[SPECTRAL-WHITENING]
