[METADATA]
download_metadata = True
save_response = False
EIDA_nodes = ODC,GFZ,RESIF,INGV,ETH,BGR,NIEP,KOERI,LMU,NOA,IRIS
latitude = 46.5
longitude = 21
max_radius = 9
start_year = 2007-1-1
end_year = 2007-12-31
json_path = ./stations2006.json
station_list_path = ./input2006.text
coordinate_output = ./coordinates2006.xy

[DOWNLOAD]
perform_download = False
token_path = ./eidatoken
station_list_path = ./test_input_files/
number_of_cpus = 1
components = Z
channels = B,H
dt = 86400
max_gap = 3600
date_format = %Y%m%d
data_percentage = 0.60
